<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <title> My Survey Form </title>
</head>
<body>

<div class="container">
  <div class="section1">
<h1 id="title">My Survey Form</h1>
<p id="description">Created with HTML, CSS, and Javascript</p>
  </div>
</div>
  <div class="container2">
    <form id="survey-form">
      <div class="card">
      <h2> Please fill out the following: </h2>
      <label id="name-label" for="name"> First Name: </label>
      <input type="text" id="name" name="name" required placeholder="First Name">
      <label id="last-name-label" for="last-name"> Last Name: </label>
      <input type="text" id="lastName" placeholder="Last Name">
      <label id="email-label" for="email"> Email: </label>
      <input type="email" id="email" required placeholder="Email">
      <label id="number-label" for="age"> Age: </label>
      <input type="number" id="number" required placeholder="Age" min="13" max="100">
      <br><hr>
      <label>Choose one
      <select id="dropdown"name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        </label>
      </select>
      <br><br>
      <label id="radio-label" for="icecream"> Do you like icecream? </label>
      <label><input type="radio" name="yes-no" value="yes">Yes</label>
      <label><input type="radio" name="yes-no" value="no">No</label>
      <br><hr>
      <label id="checkbox-hobby" for "hobby">What is your favorite hobby?</label>
      <input type="checkbox" name="hobby1" value="reading"> I like reading
      <input type="checkbox" name="hobby2" value="playing"> I like playing
      <br><hr>

      <textarea placeholder="additional comments"></textarea>
<br>
  </div>
  <button type="submit" id="submit"value="Submit">Submit</button>
  </form>
</div>


</body>
</html>
